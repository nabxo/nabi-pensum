    border-color: #6a0080;
  }
  .materia.bloqueada {
    background-color: #ddd;
    color: #999;
    border-color: #bbb;
    cursor: not-allowed;
  }
  .materia.bloqueada:hover {
    background-color: #ddd;
  }

  #pensum::-webkit-scrollbar {
    height: 10px;

  #pensum::-webkit-scrollbar-thumb {
