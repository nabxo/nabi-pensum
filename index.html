<!DOCTYPE html>

<head>
<meta charset="UTF-8" />

<title>Pensum Interactivo Completo</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fff9f9;
    margin: 0;
    padding: 1rem;
    overflow-x: hidden;
  }
  h1 {
    text-align: center;
    color: #7b1fa2;
    margin-bottom: 1rem;
    font-family: Georgia, serif;
  }

  #pensum {
    display: flex;
    gap: 1rem;
    overflow-x: auto;
    padding-bottom: 1rem;
  }

  .semestre {
    min-width: 240px;
    background: #f7e6f7;
    border-radius: 10px;
    padding: 1rem;
    box-shadow: 0 0 8px #c48ccc;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .semestre h2 {
    margin-top: 0;
    margin-bottom: 1rem;
    color: #9c27b0;
    font-size: 1.2rem;
    text-align: center;
  }

  .materia {
    width: 200px;
    background: #fff;
    border-radius: 8px;
    border: 2px solid #ce93d8;
    margin-bottom: 0.7rem;
    padding: 0.6rem 0.8rem;
    cursor: pointer;
    user-select: none;
    text-align: center;
    transition: background-color 0.3s, border-color 0.3s;
    font-weight: 600;
    color: #4a148c;
  }
  .materia:hover:not(.bloqueada) {
    background-color: #e1bee7;
  }
  .materia.activa {
    background-color: #9c27b0;
    color: white;
    border-color: #6a0080;
  }
  .materia.bloqueada {
    background-color: #ddd;
    color: #999;
    border-color: #bbb;
    cursor: not-allowed;
  }
  .materia.bloqueada:hover {
    background-color: #ddd;
  }

  #pensum::-webkit-scrollbar {
    height: 10px;
  }
  #pensum::-webkit-scrollbar-thumb {
    background-color: #9c27b0;
    border-radius: 10px;
  }
</style>
</head>

        {codigo: "INF-4110", nombre: "Lenguaje C", prereq: ["INF-3240"]},
        {codigo: "INF-4220", nombre: "Teoría de los Compiladores", prereq: ["INF-3240"]},
        {codigo: "INF-4230", nombre: "Sistemas de Información", prereq: []},
        {codigo: "INF-5270", nombre: "Telecomunicaciones", prereq: ["INF-4250"]},
        {codigo: "INF-5280", nombre: "Comercio Electrónico", prereq: ["INF-4250"]},
        {codigo: "MAT-3930", nombre: "Teoría de las Probabilidades", prereq: ["EST-2110", "MAT-3570"]},
      ]
    }
  ];

  // Estado guardado de materias activas
  let estadoMaterias = JSON.parse(localStorage.getItem("estadoMaterias")) || {};

  // Función que verifica si todos los prerrequisitos están activos
  function puedeActivar(codigo) {
    const materia = pensum.flatMap(s => s.materias).find(m => m.codigo === codigo);
    if (!materia) return false;
    if (materia.prereq.length === 0) return true;
    return materia.prereq.every(pre => estadoMaterias[pre]);
  }

  // Renderiza el pensum y aplica bloqueo
  function renderPensum() {
    const pensumDiv = document.getElementById("pensum");
    pensumDiv.innerHTML = "";
    pensum.forEach((sem) => {
      const semestreDiv = document.createElement("div");
      semestreDiv.classList.add("semestre");

      const titulo = document.createElement("h2");
      titulo.textContent = sem.semestre;
      semestreDiv.appendChild(titulo);

      sem.materias.forEach(mat => {
        const matDiv = document.createElement("div");
        matDiv.classList.add("materia");
        matDiv.textContent = mat.nombre;
        matDiv.dataset.codigo = mat.codigo;

        // Activa si ya está marcado
        if (estadoMaterias[mat.codigo]) {
          matDiv.classList.add("activa");
        }

        // Bloquea si prerrequisitos no cumplidos y no está activa
        if (!puedeActivar(mat.codigo) && !estadoMaterias[mat.codigo]) {
          matDiv.classList.add("bloqueada");
        }

        semestreDiv.appendChild(matDiv);
      });

      pensumDiv.appendChild(semestreDiv);
    });
  }

  // Al hacer clic en una materia
  document.getElementById("pensum").addEventListener("click", e => {
    if (!e.target.classList.contains("materia")) return;
    if (e.target.classList.contains("bloqueada")) return; // No hace nada si está bloqueada

    const codigo = e.target.dataset.codigo;

    if (estadoMaterias[codigo]) {
      // Desactivar materia y sus dependientes (también las que dependen de esta)
      eliminarMateriaYDependientes(codigo);
    } else {
      // Solo activar si puede
      if (puedeActivar(codigo)) {
        estadoMaterias[codigo] = true;
      }
    }

    localStorage.setItem("estadoMaterias", JSON.stringify(estadoMaterias));
    renderPensum();
  });

  // Eliminar materia y todas las que dependen directa o indirectamente de ella
  function eliminarMateriaYDependientes(codigo) {
    // Eliminar la materia
    delete estadoMaterias[codigo];

    // Buscar materias que tengan este código como prereq y eliminarlas recursivamente
    const dependientes = pensum.flatMap(s => s.materias)
      .filter(m => m.prereq.includes(codigo))
      .map(m => m.codigo);

    dependientes.forEach(dep => {
      if (estadoMaterias[dep]) {
        eliminarMateriaYDependientes(dep);
      }
    });
  }

  // Iniciar
  renderPensum();
</script>
